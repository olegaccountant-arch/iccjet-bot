name: Daily Jet Listings

on:
  schedule:
    - cron: '0 7 * * *'  # каждый день 07:00 UTC (примерно 8-9 утра по Европе)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 lxml

      - name: Run collector
        run: python collector.py

      - name: Commit report
        run: |
          git config user.name "JetBot"
          git config user.email "bot@users.noreply.github.com"
          git add data/
          git commit -m "Daily update" || echo "No changes"
          git push
